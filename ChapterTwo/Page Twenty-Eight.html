<!DOCTYPE html>
<html>
<head>
    <title>Page Twenty-Eight</title>
    <style>
        .unactive{display:none;}
        .active{display: block;}
    </style>
    <script src="../jquery-1.8.3.min.js"></script>
    <script src="js/jQuery.tabs.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#tabs").tabs("#tabsContent");
//            $("#tabs").trigger("change.tabs","groups");

            $(window).bind("hashchange",function(){
                var tabName = window.location.hash.slice(1);
                $("#tabs").trigger("change.tabs",tabName);
            });
        });
    </script>
</head>
<body>
<ul id="tabs">
    <li data-table="users">Users</li>
    <li data-table="groups">Groups</li>
</ul>
<div id="tabsContent">
    <div data-table="users">Users Content</div>
    <div data-table="groups">Groups Content</div>
</div>
</body>
</html>
