<!DOCTYPE html>
<html>
<head>
    <title>Page Thirty-Eight</title>
    <script src="../jquery-1.8.3.min.js"></script>
    <script type="text/javascript">
        if (typeof Object.create !== "function")
            Object.create = function (o) {
                var F = function () {
                };
                F.prototype = o;
                return new F();
            };

        Math.guid = function () {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g,function (c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            }).toUpperCase();
        };

        var Model = {
            inherited:function () {
            },
            created:function () {
            },

            prototype:{
                init:function () {
                }
            },

            create:function () {
                var object = Object.create(this);
                object.parent = this;
                object.prototype = object.fn = Object.create(this.prototype);
                object.created();
                this.inherited(object);
                return object;
            },

            init:function () {
                var instance = Object.create(this.prototype);
                instance.parent = this;
                instance.init.apply(instance, arguments);
                console.log("parent init.");
                return instance;
            },

            extend:function (o) {
                var extended = o.extended;
                jQuery.extend(this, o);
                if (extended) extended(this);
            },

            include:function (o) {
                var included = o.included;
                jQuery.extend(this.prototype, o);
                if (included) included(this);
            }
        };

        Model.records = {};

        Model.include({
            newRecord:true,
            create:function () {
                if (!this.id) this.id = Math.guid();
                this.newRecord = false;
                this.parent.records[this.id] = this;
            },
            destroy:function () {
                delete this.parent.records[this.id];
            },
            update:function () {
                this.parent.records[this.id] = this;
            },
            save:function () {
                this.newRecord ? this.create() : this.update();
            },
            init:function (atts) {
                if (atts)
                    for (var name in atts)
                        this[name] = atts[name];
            },
            dup:function () {
                return $.extend(true, {}, this);
            },
            attributes:function () {
                var result = {};
                for (var i in this.parent.attributes) {
                    var attr = this.parent.attributes[i];
                    result[attr] = this[attr];
                }
                result["id"] = this.id;
                return result;
            },
            toJSON:function(){
                return (this.attributes());
            }
        });

        Model.extend({
            find:function (id) {
                if (this.records[id]) {
                    var record = this.records[id];
                    return record.dup();
                }
                else
                    throw("Unknown record");
            },
            created:function () {
                this.records = {};
                this.attributes = [];
            },
            populate:function (values) {
                this.records = {};
                for (var i = 0; i < values.length; i++) {
                    var record = this.init(values[i]);
                    record.save();
                }
            }
        });

        var Asset = Model.create();

        var asset = Asset.init();
        asset.name = "same, same";
        asset.save();

        var asset1 = Asset.init();
        asset1.name = "but different";
        asset1.save();

        asset1.destroy();//销毁对象

        var instance = Asset.find(asset.id);
        instance.name = "nothing";
        console.log(instance);
        instance.save();

        var asset2 = Asset.init({name:"asset2", age:1});
        asset2.save();

        console.log();


        var Person = Model.create();

        Person.populate([
            {name:"Sailor", age:1, address:"Shanghai", id:1},
            {name:"alan", age:2, address:"Dalian", id:2}
        ]);

        var Attr = Model.create();

        Attr.attributes = ["name", "address"];
        Attr.populate([{name:"Sailor", ext:".txt",address:"Dalian"},{name:"Alan", ext:".exe",address:"Shanghai"}]);
        var json = JSON.stringify(Attr.records);

    </script>
</head>
